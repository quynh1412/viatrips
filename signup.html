<!DOCTYPE html>
<html lang="en">
  <head>
    <title>signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- link css -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/signup.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container px-0 login-container">
      <div class="col-12 col-lg-6 login-form px-0">
        <div class="form-content">
          <img
            src="./imgs/logo-viatrips.svg"
            alt="logo"
            class="login-form-logo d-lg-none"
          />
          <h3 class="login-form-title">Welcome to Viatrips!!</h3>
          <div class="form-group custom-form-group email-form-group">
            <label for="email">Your Full name</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter your email address or phone number"
            />
          </div>
          <div class="form-group custom-form-group email-form-group">
            <label for="email">Email or phone number</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter your email address or phone number"
            />
          </div>
          <div class="form-group custom-form-group">
            <div class="d-flex justify-content-between">
              <label for="password" class="">Password</label>
            </div>
            <div class="password-input-group">
              <input
                type="password"
                class="form-control password"
                id="password"
                placeholder="Enter your password"
              />
              <a href="#" class="show-hide-password"
                ><span class="icon-eye"></span
              ></a>
            </div>
          </div>
          <div class="form-group custom-form-group">
            <div class="d-flex justify-content-between">
              <label for="password" class="">Confirm Password</label>
            </div>
            <div class="password-input-group">
              <input
                type="password"
                class="form-control password"
                id="password"
                placeholder="Enter your password"
              />
              <a href="#" class="show-hide-password"
                ><span class="icon-eye"></span
              ></a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary border-0 login-btn">
            Sign up
          </button>

          <div class="login-form-or">
            <div class="login-form-or-line"></div>
            <span class="login-form-or-text">or</span>
            <div class="login-form-or-line"></div>
          </div>

          <div class="login-form-social">
            <button
              type="submit"
              class="btn btn-primary border-0 login-form-social-btn"
            >
              <img src="./imgs/google.png" class="login-form-social-icon" />
            </button>
            <div class="mx-3"></div>
            <button
              type="submit"
              class="btn btn-primary border-0 login-form-social-btn"
            >
              <img src="./imgs/facebook.png" class="login-form-social-icon" />
            </button>
          </div>
          <div class="term-note">
            By creating an account, you agree with our Terms of use and confirm our Privacy Policy.
          </div>
          <div class="login-form-register">
            <span class="login-form-register-text"
              >Already have an account? <a href="Login.html">Log in</a></span
            >
          </div>
        </div>
        <div class="login-form-or-line"></div> 
        <div class="copyright">
          Copyright Â© 2023 Viatrips. All rights reserved.
        </div>
      </div>
      <a href="Home.html">
        <img
          src="./imgs/logo-viatrips.svg"
          class="d-none d-lg-block login-form-logo login-form-logo-right"
        /></a>
    </div>
  </body>
</html>
