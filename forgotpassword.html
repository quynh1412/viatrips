<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forgot Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />

    <!-- link css -->
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/forgotpassword.css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container px-0 login-container">
        <div class="col-12 col-lg-6 login-form px-0">
            <div class="form-content">
                <img src="./imgs/logo-viatrips.svg" alt="logo" class="login-form-logo d-lg-none" />
                <h3 class="login-form-title">Forgot Password?</h3>
                <span class="forgot-password-text">
                    Enter your email address or phone number and we will send you instructions to
                    reset your password.</span>
                <div class="form-group custom-form-group email-form-group">
                    <label for="email">Email or phone number</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter your email address or phone number" />
                </div>
                <button type="submit" class="btn btn-primary border-0 login-btn">
                    Send Reset Instructions
                </button>
                <div class="login-form-register">
                    <span class="login-form-register-text"><a href="Login.html">Back to Log in</a></span>
                </div>
            </div>
            <div class="login-form-or-line"></div>
            <div class="copyright">
                Copyright Â© 2023 Viatrips. All rights reserved.
            </div>
        </div>
        <a href="Home.html">
            <img
              src="./imgs/logo-viatrips.svg"
              class="d-none d-lg-block login-form-logo login-form-logo-right"
            /></a>    </div>
</body>

</html>
